
services:
  flutter-dev:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_TARGET: web
    image: flutbook-player:dev
    container_name: flutbook-dev
    platform: linux/amd64
    stdin_open: true
    tty: true
    working_dir: /root/app
    volumes:
      - ./app:/root/app
      - ./.volumes/pub-cache:/root/.pub-cache
      - ./.volumes/flutter-bin:/opt/flutter
      - ./.volumes/android-sdk:/opt/android-sdk-linux
    ports:
      - "3000:3000"  # Development server
      - "8000:8000"  # Web server for testing
      - "8080:8080"  # Android debug bridge
      - "9090:9090"  # Flutter DevTools
    environment:
      - FLUTTER_ROOT=/opt/flutter
      - ANDROID_HOME=/opt/android-sdk-linux
      - ANDROID_SDK_ROOT=/opt/android-sdk-linux
      - PUB_CACHE=/root/.pub-cache
    # command: /usr/bin/bash
    entrypoint: ["/bin/bash"]

